spring.application.name=task-service
server.port=8081
spring.datasource.url=jdbc:h2:mem:task-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=todo
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

management.endpoints.web.exposure.include=health,metrics,beans
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.deleted.queue=deleted.queue
rabbitmq.exchange.name=todoApp-exchange
rabbitmq.deleted.routing-key=delete_routing_key
rabbitmq.fetch.tasks.queue=fetchTasksQueue
rabbitmq.fetch.tasks.routing-key=tasks.fetch
rabbitmq.response.tasks.queue=response.Queue
rabbitmq.response.routing-key=response_routing_key